---
name: explorer-mvs
# Component identifier. This identifier matches artifact path in Zowe Artifactory https://zowe.jfrog.io/.
id: org.zowe.explorer-mvs
# Component version is defined in gradle.properties for Gradle project
# Human readable component name
title: MVS Explorer
# Human readable component description
description: IBM z/OS Datasets UI service
license: EPL-2.0
repository:
  type: git
  url: https://github.com/zowe/explorer-mvs.git
build:
  branch: "{{build.branch}}"
  number: "{{build.number}}"
  commitHash: "{{build.commitHash}}"
  timestamp: "{{build.timestamp}}"
commands:
  start: bin/start.sh
  validate: bin/validate.sh
configs:
  baseUri: "/ui/v1/explorer-mvs"
apimlServices:
  static:
  - file: apiml-static-registration.yaml.template
desktopIframePlugins:
- icon: app/img/explorer-MVS.png
  